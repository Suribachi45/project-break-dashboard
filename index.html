<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "reloj.css">
    <link rel="stylesheet" href = "contra.css">
    <link rel="stylesheet" href = "carrusel.css">
    <link rel="stylesheet" href = "enlaces.css">
    <link rel="stylesheet" href = "tiempo.css">
    <title>Panel de Inicio </title>
    
</head>
<body>
    <script src="carrusel.js"></script>
    <div id = "reloj"></div>
    <script src="reloj.js"></script>
    <div class="container">
        <div class="container-marco">
            <h1> 
                Generador de contraseñas
            </h1>
            
            <input id="text-contrasena" type="text" disabled/>
            <div class="container-range">
                <label for="min-length">12</label>
                <input id="range" type="range" min="12" max="50" step="1" />
                <label for="max-length">50</label>
            </div>
            <div class="container-settings">
                <div class="checkbox">
                    <input type="checkbox" id="uppercase" name="uppercase" checked>
                    <label for="uppercase">Incluir mayusculas</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    <label for="lowercase">Incluir minusculas</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="number" name="number" checked>
                    <label for="number">Incluir números</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="symbol" name="symbol" checked>
                    <label for="symbol">Incluir simbolos</label>
                </div>
            </div>
    
            <button id="btn-generate" onclick="validarCampos()">
                Generar contraseña
            </button>
            
        </div>
    </div>
    <script src="contra.js"></script>

    <title>Gestor de Enlaces</title>
</head>
<body>
  

  <div class="input-container">
    <h1>Gestor de Enlaces</h1>
    <input type="text" id="titulo" placeholder="Título del enlace">
    <input type="text" id="url" placeholder="URL del enlace">
    <button id="agregar">Añadir enlace</button>
    <button id="resetear">Resetear</button>
    <ul id="lista-enlaces"></ul>
  </div>

  <script src="enlaces.js"></script>



  <div class="tiempo-container">
  
  <head>
      <title>Pronóstico del Tiempo</title>
      <link rel="stylesheet" href="styles.css"> </head>
  <body>
      <div id="weather-app">
          <h1>Pronóstico del Tiempo para <span id="city"></span>, <span id="country"></span></h1>
          <div class="current-weather">
              <img id="weather-icon" src="" alt="Icono del clima">
              <p>Temperatura: <span id="temperature"></span>°C</p>
              <p>Condición: <span id="condition"></span></p>
              <p>Humedad: <span id="humidity"></span>%</p>
              <p>Viento: <span id="wind_speed"></span> km/h, dirección: <span id="wind_dir"></span></p>
          </div>
          <h2>Pronóstico Diario</h2>
          <div id="cards"></div>
      </div>
  
    <script src="tiempo.js"></script>
 

</body>
</html>
